{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags%}


{% block content %}
<div class="container h-90"> <!--h-100= 100% height-->
    <div class="row h-90">
        <div class="col my-auto">  <!--7 is default and 6 is med to large screens, 'my' will vertically centre-->
            <h1 class="text-white display-4 logo-font "> <!---->
                <strong>BluePrint</strong><br class="hide">WebDesigns
            </h1>
            
        </div>
    </div>
    <div>
        <form class="all-forms" enctype="multipart/form-data" method="post" style="margin-top: 1.3em;">
            <h3>Subscribe<i class="fa fa-arrow-down"></i></h3>
            {{ form | crispy }}
            {% csrf_token %}
            <button type="submit" class="btn btn-signup btn-lg">Send message</button>
        </form>
    </div>
</div>
    {% endblock %}
