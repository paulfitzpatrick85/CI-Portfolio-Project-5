{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags%}


{% block content %}
<div class="container h-90">

  <div class="col">
    <h1 class="text-white display-4 logo-font mx-auto">
      BluePrint<br class="hide">WebDesigns <!--'hide' used to split title on smaller screens-->
    </h1>
  </div>
  <hr>
  <hr>
  <div id="carouselExampleIndicators" class="carousel slide w-50 mx-auto" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="7"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">

        <img class="d-block carousel-image w-100" src="{{ MEDIA_URL }}ASD.png" alt="First webdesign slide">
      </div>
      <div class="carousel-item">
        <img class="d-block carousel-image w-100" src="{{ MEDIA_URL }}blog.png" alt="Second webdesign slide">
      </div>
      <div class="carousel-item">
        <img class="d-block carousel-image w-100" src="{{ MEDIA_URL }}flask.png" alt="Third webdesign slide">
      </div>
      <div class="carousel-item">
        <img class="d-block carousel-image w-100" src="{{ MEDIA_URL }}hangman.png" alt="Third webdesign slide">
      </div>
      <div class="carousel-item">
        <img class="d-block carousel-image w-100" src="{{ MEDIA_URL }}macro.png" alt="Second webdesign slide">
      </div>
      <div class="carousel-item">
        <img class="d-block as w-100" src="{{ MEDIA_URL }}running.png" alt="Third webdesign  slide">
      </div>
      <div class="carousel-item">
        <img class="d-block carousel-image w-100" src="{{ MEDIA_URL }}unsignedireland.png" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <hr>
  <hr>

  <div class="text-white display-4 logo-font mx-auto">
    <h1>
      We use the Latest WebDesign Coding Practices and Technologies.
    </h1>

    <hr>

    <img class="lang-img" src="{{ MEDIA_URL }}web_design_logo.png" alt="">
    <img class="lang-img" src="{{ MEDIA_URL }}python-img.webp" alt="">
    <img class="lang-img" src="{{ MEDIA_URL }}django-logo-positive.png" alt="">
    <img class="lang-img" src="{{ MEDIA_URL }}291-2918799_stripe-payment-icon-png-transparent-png.png" alt="">

  </div>



</div>
    {% endblock %}
