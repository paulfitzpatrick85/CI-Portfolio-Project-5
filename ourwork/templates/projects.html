{% extends "base.html" %}
{% load static %}

{% block content %}
<h1 class="text-align">projects page</h1>
<div class="overlay"></div>


<div>
    {% for project in projects %}

    <img class="proj-img" src="{{ project.project_image }}" width="50px" height="50px" alt="">
    <h3>{{ project.project_title }}</h3>
    <p><i>{{ project.project_description }}</i></p>
    <p>Programming languages used: {{ project.project_language }}</p>
    <a href="{{ project.project_url }}" target="_blank">View site</a>
    <hr>

    
    {% endfor %}
</div>


{% endblock %}
